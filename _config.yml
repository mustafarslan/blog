title: Hello, world! I'm Mustafa Arslan
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "mustafarslan.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Mustafa Arslan # add your name
author-img: mustafa-arslan.png # add your photo
about-author: Software Engineer # add description
social-twitter: mustafarslan35 # add your Twitter handle
social-facebook: mustafarslan35 # add your Facebook handle
social-github: mustafarslan # add your Github handle
social-linkedin: mustafarslan # add your Linkedin handle
social-email: mustafarslan35@gmail.com # add your Email address

# Disqus
discus-identifier:  # add your discus identifier

# Tracker
analytics: UA-126171458-2 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
